<!DOCTYPE html>
<html ng-app="SaenuriYoungModule">
  <head>
    <title>Google Sheets API Quickstart</title>
    <meta charset='utf-8' />
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body ng-controller="AddressBookController as ctrl">
    <p>Google Sheets API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <md-button class="md-raised md-primary" ng-if="!ctrl.isSignedIn" ng-click="ctrl.handleAuthClick()">Sign In</md-button>
    <md-button class="md-raised md-primary" ng-if="ctrl.isSignedIn" ng-click="ctrl.handleSignoutClick()">Sign Out</md-button>
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <span>Num Values: {{ ctrl.range.values.length }}</span>
    <span ng-repeat="row in ctrl.range.values">
      {{ row[0] }}, {{ row[4] }}
    </span>
  </body>
</html>
